<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Master Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Css/estiloLogin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="page-title">Master Contact</h1>

        <form class="login-form" id="loginForm" action="../Index/principal.html" method="GET">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Ingrese su usuario"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
          />

          <div class="remember-me">
            <input type="checkbox" id="recordarme" name="recordarme" />
            <label for="recordarme">Recordarme</label>
          </div>

          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        const usuario = document.getElementById('usuario').value;
        const fechaLogin = new Date().toLocaleString('es-ES', { 
          day: '2-digit', 
          month: '2-digit', 
          year: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
        localStorage.setItem('session', JSON.stringify({ usuario, fechaLogin }));
      });
    </script>
  </body>
</html>
