<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Favoritos | Master Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/estiloFavoritos.css">
</head>
<body>

<div class="app-container">

    <aside class="sidebar">
        <div class="logo">Master Contact</div>
        <nav class="menu">
            <a href="../Index/principal.html">Inicio</a>
            <a href="../Index/favoritos.html" class="active">Favoritos</a>
            <a href="../Index/contactos.html"> Contactos</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="page-title">Contactos Favoritos</h1>
        <div id="favoritosContainer"></div>
    </main>

</div>

<script>
const container = document.getElementById("favoritosContainer");
let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

function renderFavoritos() {
    container.innerHTML = "";

    if (favoritos.length === 0) {
        container.innerHTML = "<p style='text-align:center'>No hay contactos favoritos</p>";
        return;
    }

    favoritos.forEach(f => {
        const card = document.createElement("div");
        card.className = "contact-card";

        card.innerHTML = `
            <h2>${f.nombre}</h2>
            <p><strong>Tel:</strong> ${f.numero}</p>
            <p><strong>Ocupación:</strong> ${f.ocupacion}</p>
            <p><strong>Email:</strong> ${f.correo}</p>

            <div class="card-actions">
                <button class="btn-call">Llamar ahora</button>
                <button class="btn-manage">Gestionar</button>
                <span class="favorite active"
                      onclick="removeFavorite(${f.id})">❤</span>
            </div>
        `;

        container.appendChild(card);
    });
}

function removeFavorite(id) {
    favoritos = favoritos.filter(f => f.id !== id);
    localStorage.setItem("favoritos", JSON.stringify(favoritos));
    renderFavoritos();
}

renderFavoritos();
</script>


</body>
</html>
